<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Lanchonete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sistema de Gerenciamento de Pedidos e Funcionários</h1>

    <section id="cadastro-funcionarios">
        <h2>Cadastro de Funcionário</h2>
        <form id="form-funcionario">
            <label for="nome-funcionario">Nome:</label>
            <input type="text" id="nome-funcionario" required>
            
            <label for="cpf-funcionario">CPF:</label>
            <input type="text" id="cpf-funcionario" maxlength="11" required>
            
            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </section>
    
    <section id="cadastro-pedidos">
        <h2>Cadastro de Pedido</h2>
        <form id="form-pedido">
            <label for="nome-pedido">Nome do Pedido:</label>
            <input type="text" id="nome-pedido" required>
            
            <label for="descricao-pedido">Descrição:</label>
            <input type="text" id="descricao-pedido">
            
            <label for="responsavel-pedido">Responsável:</label>
            <select id="responsavel-pedido" required></select>
            
            <label for="status-pedido">Status:</label>
            <select id="status-pedido" required>
                <option value="A Fazer">A Fazer</option>
                <option value="Fazendo">Fazendo</option>
                <option value="Pronto para entrega">Pronto para entrega</option>
            </select>
            
            <button type="submit">Cadastrar Pedido</button>
        </form>
    </section>
    
    <section id="status-pedidos">
        <h2>Status dos Pedidos</h2>
        <label for="filtro-status">Filtrar por Status:</label>
        <select id="filtro-status">
            <option value="Todos">Todos</option>
            <option value="A Fazer">A Fazer</option>
            <option value="Fazendo">Fazendo</option>
            <option value="Pronto para entrega">Pronto para entrega</option>
        </select>
        
        <ul id="pedidos-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
